<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Method</title>
    <script>
        var set = new Set();
        set.add(1);
        set.add(2);
        set.add(3);
        set.add(4);
        document.write('Size of set before deleting an element: ' + set.size + '<br>');
        document.write('set.delete(4);' + '<br>');
        set.delete(4);
        document.write('Size of set after deleting an element: ' + set.size + '<br>');
    </script>
</head>
<body>

</body>
</html>
