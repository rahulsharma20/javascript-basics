<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Method</title>
    <script>
        var set = new Set();
        document.write('Size of set before adding value is: ' + set.size + '<br>');
        set.add(1);
        document.write('Size of set after adding value is: ' + set.size);
    </script>
</head>
<body>

</body>
</html>
