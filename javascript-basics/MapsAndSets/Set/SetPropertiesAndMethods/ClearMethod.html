<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Method</title>
    <script>
        var set = new Set();
        set.add(1);
        set.add(2);
        set.add(3);
        set.add(4);
        document.write('Size of set before clear is: ' + set.size + '<br>');
        document.write('set.clear()' + '<br>');
        set.clear();
        document.write('Size of set after clear is: ' + set.size + '<br>');
    </script>
</head>
<body>

</body>
</html>
