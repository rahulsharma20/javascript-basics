<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete method</title>
    <script>
        map = new Map();
        map.set('Key1', 'Value1');
        map.set('Key2', 'Value2');
        map.set('Key3', 'Value3');
        document.write('Size of map before deleting element by key is: ' + map.size + '<br>');
        map.delete('Key3');
        document.write('map.delete("Key3")' + '<br>');
        document.write('Size of map after deleting element at key3 is: ' + map.size + '<br>');
    </script>
</head>
<body>

</body>
</html>
