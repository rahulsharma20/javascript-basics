<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Values Method</title>
    <script>
        map = new Map();
        map.set('Key1', 'Value1');
        map.set('Key2', 'Value2');
        map.set('Key3', 'Value3');
        for (var value of map.values()) {
            document.write('Map has value: ' + value + '<br>');
        }
    </script>
</head>
<body>

</body>
</html>
