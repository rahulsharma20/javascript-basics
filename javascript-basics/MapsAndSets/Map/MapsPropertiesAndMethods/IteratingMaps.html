<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterating over a map</title>
    <script>
        map = new Map();
        map.set('Key1', 'Value1');
        map.set('Key2', 'Value2');
        map.set('Key3', 'Value3');
        map.forEach(function(value, key) {
            document.write(key + ' = ' + value + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
