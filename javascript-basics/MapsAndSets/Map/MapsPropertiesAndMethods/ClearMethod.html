<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Method</title>
    <script>
        map = new Map();
        map.set('Key1', 'Value1');
        map.set('Key2', 'Value2');
        map.set('Key3', 'Value3');
        document.write('Size of map before clear is: ' + map.size + '<br>');
        map.clear();
        document.write('Size of map after clear is: ' + map.size);
    </script>
</head>
<body>

</body>
</html>
