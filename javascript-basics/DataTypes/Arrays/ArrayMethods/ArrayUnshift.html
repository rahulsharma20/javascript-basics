<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Unshift</title>
    <script>
        var array = [1, 2, 3];
        document.write('array: ' + array + '<br>');

        document.write('array.unshift(4, 5): '+ array.unshift(4, 5) + '<br>');
        // expected output: 5

        document.write('array: ' + array);
        // expected output: Array [4, 5, 1, 2, 3]
    </script>
</head>
<body>

</body>
</html>
