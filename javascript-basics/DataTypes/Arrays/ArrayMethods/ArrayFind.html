<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Find</title>
    <script>
        var array = [1,2,3,12,4,65];
        document.write('Array is ' + array + '<br>');
        function greaterThanTen(x) {

            return x > 10;
        }
        document.write('First element greater than 10 is ' + array.find(greaterThanTen));
    </script>
</head>
<body>

</body>
</html>
