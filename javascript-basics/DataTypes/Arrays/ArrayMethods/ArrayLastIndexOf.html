<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array lastIndexOf</title>
    <script>
        var animals = ['Dodo', 'Tiger', 'Penguin', 'Dodo'];

        document.write('Animals: ' + animals + '<br>');

        document.write('Last index of Dodo ' + animals.lastIndexOf('Dodo') + '<br>');

        document.write('Last index of Tiger ' + animals.lastIndexOf('Tiger') + '<br>');
    </script>
</head>
<body>

</body>
</html>
