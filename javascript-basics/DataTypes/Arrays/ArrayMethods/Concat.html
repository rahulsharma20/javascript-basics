<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Concat</title>
    <script>
        var animals = ['Dog', 'Cat', 'Mouse'];
        var birds = ['Parrot', 'Eagle', 'Kiwi'];
        var animalsAndBirds = animals.concat(birds);
        document.write('List of animals: ' + animals + '<br>');
        document.write('List of birds: ' + birds + '<br>');
        document.write('Concat animals and birds: ' + animalsAndBirds + '<br>');
    </script>
</head>
<body>

</body>
</html>
