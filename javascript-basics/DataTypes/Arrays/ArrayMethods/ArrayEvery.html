<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Every</title>
    <script>
        var animals = ['Dog', 'Cat', 'Mouse', 'Hound', 'Lion'];
        function isString(arg) {
            return typeof(arg) == "string";
        }
        document.write('All values are strings: ' + animals.every(isString));
    </script>
</head>
<body>

</body>
</html>
