<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Includes</title>
    <script>
        var array1 = [1, 2, 3];
        document.write('Array: ' + array1 + '<br>');
        document.write('Array includes 2: ' + array1.includes(2) + '<br>');

        var pets = ['cat', 'dog', 'bat'];
        document.write('Pets: ' + pets + '<br>');

        document.write('Array includes cat: ' + pets.includes('cat') + '<br>');

        document.write('Array includes at: ' + pets.includes('at'));
    </script>
</head>
<body>

</body>
</html>
