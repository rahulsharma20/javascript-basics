<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array findIndex</title>
    <script>
        var array1 = [5, 12, 8, 130, 44];
        document.write('Array: ' + array1 + '<br>');
        function findFirstLargeNumber(element) {
            return element > 13;
        }

        document.write('Index of first element greater than 13 is ' + array1.findIndex(findFirstLargeNumber));
    </script>
</head>
<body>

</body>
</html>
