<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Keys</title>
    <script>
        var array1 = ['a', 'b', 'c'];
        var iterator = array1.keys();

        for (let key of iterator) {
            document.write(key + '<br>'); // expected output: 0 1 2
        }
    </script>
</head>
<body>

</body>
</html>
