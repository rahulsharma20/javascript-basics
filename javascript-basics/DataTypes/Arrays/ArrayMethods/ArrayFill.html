<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Fill</title>
    <script>
        var array1 = [1, 2, 3, 4];

        document.write('array1: ' + array1 + '<br><br>');

        // fill with 0 from position 2 until position 4
        document.write('array1.fill(0, 2, 4) <br>');
        document.write('New array: ' + array1.fill(0, 2, 4) + '<br><br>');

        // fill with 5 from position 1
        document.write('array1.fill(5, 1) <br>');
        document.write('New array: ' + array1.fill(5, 1) + '<br><br>');

        // fill all elements with 6
        document.write('array1.fill(6) <br>');
        document.write('New array: ' + array1.fill(6) + '<br>');
        // expected output: [6, 6, 6, 6]
    </script>
</head>
<body>

</body>
</html>
