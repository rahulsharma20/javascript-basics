<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array CopyWithin</title>
    <script>
        var animals = ['Dog', 'Cat', 'Mouse', 'Hound', 'Lion'];
        document.write('animals: ' + animals + '<br>');
        document.write('animals.copyWithin(1,0)' + '<br>');
        animals.copyWithin(1,0);
        document.write('animals: ' + animals + '<br>');
        document.write('animals.copyWithin(1,3)' + '<br>');
        animals.copyWithin(1,3);
        document.write('animals: ' + animals + '<br>');
    </script>
</head>
<body>

</body>
</html>
