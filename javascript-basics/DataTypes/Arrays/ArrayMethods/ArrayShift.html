<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Shift</title>
    <script>
        var array = [1, 2, 3];
        document.write('array: ' + array + '<br>');

        document.write('firstElement = array.shift() <br>');
        var firstElement = array.shift();
        document.write('First element: ' + firstElement + '<br>');

        document.write('array: ' + array);
        // expected output: Array [2, 3]
    </script>
</head>
<body>

</body>
</html>
