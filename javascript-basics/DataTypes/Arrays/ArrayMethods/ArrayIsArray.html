<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array isArray</title>
    <script>
        document.write('array isArray: ' + Array.isArray([1, 2, 3]) + '<br>');  // true
        document.write('object isArray: ' + Array.isArray({foo: 123}) + '<br>'); // false
        document.write('string isArray: ' + Array.isArray('foobar') + '<br>');   // false
        document.write('undefined isArray: ' + Array.isArray(undefined));  // false
    </script>
</head>
<body>

</body>
</html>
