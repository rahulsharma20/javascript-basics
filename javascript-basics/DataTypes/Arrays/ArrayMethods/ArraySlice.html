<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Slice</title>
    <script>
        var animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];
        document.write('Animals: ' + animals + '<br>');
        document.write('animals.slice(2): ' + animals.slice(2) + '<br>');
        // expected output: Array ["camel", "duck", "elephant"]

        document.write('animals.slice(2, 4): ' + animals.slice(2, 4) + '<br>');
        // expected output: Array ["camel", "duck"]

        document.write('animals.slice(1, 5): ' + animals.slice(1, 5));
        // expected output: Array ["bison", "camel", "duck", "elephant"]
    </script>
</head>
<body>

</body>
</html>
