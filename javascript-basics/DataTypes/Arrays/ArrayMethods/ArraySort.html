<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Sort</title>
    <script>
        var months = ['March', 'Jan', 'Feb', 'Dec'];
        document.write('Months: ' + months + '<br>');
        months.sort();
        document.write('Sorted months: ' + months + '<br>');
        // expected output: Array ["Dec", "Feb", "Jan", "March"]

        var array1 = [1, 30, 4, 21];
        document.write('Array: ' + array1 + '<br>');
        array1.sort();
        document.write('Sorted: ' + array1);
        // expected output: Array [1, 21, 30, 4]
    </script>
</head>
<body>

</body>
</html>
