<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Push</title>
    <script>
        var animals = ['pigs', 'goats', 'sheep'];
        document.write('Animals: ' + animals + '<br>');
        document.write('animals.push("cows"): ' + animals.push('cows') + '<br>');

        document.write('Animals: ' + animals + '<br>');

        document.write('animals.push("chickens"): ' + animals.push('chickens') + '<br>');

        document.write('Animals: ' + animals + '<br>');
    </script>
</head>
<body>

</body>
</html>
