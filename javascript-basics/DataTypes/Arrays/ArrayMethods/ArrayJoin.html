<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Join</title>
    <script>
        var elements = ['Fire', 'Wind', 'Rain'];

        document.write(elements.join() + '<br>');

        document.write(elements.join('') + '<br>');

        document.write(elements.join('-') + '<br>');
    </script>
</head>
<body>

</body>
</html>
