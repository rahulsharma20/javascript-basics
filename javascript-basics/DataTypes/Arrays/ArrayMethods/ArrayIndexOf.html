<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array indexOf</title>
    <script>
        var beasts = ['ant', 'bison', 'camel', 'duck', 'bison'];
        document.write('Beasts: ' + beasts + '<br>');
        document.write('Index of bison: ' + beasts.indexOf('bison') + '<br>');
        document.write('Second index of bison: ' + beasts.indexOf('bison', 2) + '<br>');
        document.write('Index of giraffe: ' + beasts.indexOf('giraffe') + '<br>');
    </script>
</head>
<body>

</body>
</html>
