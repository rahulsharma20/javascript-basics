<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Entries</title>
    <script>
        var animals = ['Dog', 'Cat', 'Mouse', 'Hound', 'Lion'];
        var iterator = animals.entries();
        for (var e of iterator) {
            document.write(e + '<br>');
        }
    </script>
</head>
<body>

</body>
</html>
