<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Map</title>
    <script>
        var array1 = [1, 4, 9, 16];
        document.write('Array: ' + array1 + '<br>');

        document.write('array1.map(x => x * 2)' + '<br>')
        // pass a function to map
        var map1 = array1.map(x => x * 2);

        document.write(map1);
    </script>
</head>
<body>

</body>
</html>
