<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Definition</title>
    <script>
        var car = {'name': 'D60', 'brand': 'Volvo', 'color': 'Black'};
        var car2 = new Object();
        car2.name = 'Golf';
        car2.brand = 'Volkswagen';
        car2.color = 'White';
        document.write('First car is ' + car.name + ' made by ' + car.brand + ' and color is ' + car.color + '<br>');
        document.write('Second car is ' + car2.name + ' made by ' + car2.brand + ' and color is ' + car2.color);
    </script>
</head>
<body>

</body>
</html>
